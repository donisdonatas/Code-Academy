<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Best ToDo App</title>
</head>
<body>
    <main>
        <header>
            <h1 class="logo">Best <span class="violetText">ToDo</span> App</h1>
            <div class="socialIcons">
                <img src="https://icons.iconarchive.com/icons/limav/flat-gradient-social/32/Facebook-icon.png" alt="Facebook">
                <img src="https://icons.iconarchive.com/icons/graphics-vibe/simple-rounded-social/32/twitter-icon.png" alt="Twitter">
                <img src="https://icons.iconarchive.com/icons/danleech/simple/32/linkedin-icon.png" alt="Linkedin">
            </div>
        </header>
        <section>
            <div class="addTask">
                <h2>Your Task</h2>
                <input type="text"><button type="submit">Add</button>
                <p class="error">there was an error</p>
            </div>
            <div class="task nedToDo">
                <h3>Take out trashes</h3>
                <img src="https://icons.iconarchive.com/icons/oxygen-icons.org/oxygen/32/Actions-document-edit-icon.png" alt="Edit icon">
                <img src="https://icons.iconarchive.com/icons/wwalczyszyn/android-style/32/Trash-empty-icon.png" alt="Delete icon">
            </div>
            <div class="task finished">
                <h3>Walk The Dog</h3>
                <img src="https://icons.iconarchive.com/icons/oxygen-icons.org/oxygen/32/Actions-document-edit-icon.png" alt="Edit icon">
                <img src="https://icons.iconarchive.com/icons/wwalczyszyn/android-style/32/Trash-empty-icon.png" alt="Delete icon">
            </div>
        </section>
    </main>
</body>
</html>
