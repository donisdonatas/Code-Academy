<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forma</title>
</head>
<body>
    <h1>Payment form</h1>

    <p>Required fields are followed by *.</p>

    
    <form action="POST">
    <h2>Contact information</h2>
        <fieldset>
            <legend>Title</legend>
            <input type="radio" id="mr" name="title" value="mister">
            <label for="mr">Mister</label><br>
            <input type="radio" id="ms" name="title" value="miss">
            <label for="ms">Miss</label>
        </fieldset><br>
            <label for="name">Name: *</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">E-mail: *</label>
            <input type="email" id="email" name="email" required><br>
            <label for="pass">Password: *</label>
            <input type="password" id="pass" name="pass" required><br>
    <h2>Payment information</h2>
        <label for="list">Card type:</label>
            <select id="cards" name="cards">
                <option value="visa">Visa</option>
                <option value="payer">Payer</option>
                <option value="mastercard">Mastercard</option>
            </select><br>
            <label for="cnumber">Card Number: *</label>
            <input type="number" id="cnumber" name="cnumber" maxlength="16" required><br>
            <label for="expdate">Expiration date: *</label>
            <input type="month" id="expdate" name="expdate" required><br>
        <button type="submit">Validate the payment</button>
    </form>
</body>
</html>
