<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"/>
    <title>Instagram</title>
</head>
<body>
	<div class="loginform">
		<img class="logo" src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram">
		<form>
			<input type="text" id="loginid" name="loginid" placeholder="Phone number, username, or email">
			<input type="password" id="loginpass" name="loginpass" placeholder="Password">
			<button type="submit">Login</button> 
		</form>
		<p>OR</p>
		<p>
			<img class="ficon" src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook icon">
			Log in with Facebook
		</p>
		<a href="#">Forgot password?</a>
	</div>
	<div class="signup">
		<p>Don't have an account? <a href="#">Sign up</a></p>
	</div>
	<p>Get the app.</p>
    <img class="store" src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="AppStore">
    <img class="store" src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="PlayStore">
</body>
</html>
