<!DOCTYPE html>
<html lang="en">
<head>

    <script src="scripts/main.js"></script>

<body>
    <h1>Pratimas nr. 1</h1>
    <input type="number" name="hours">
    <label for="hours">Input Hours</label><br>
    <input type="number" name="minutes">
    <label for="minutes">Input Minutes</label>
    <p id="seconds"></p>
    <button type="button" onclick="timeConverter();">Convert</button><br>

    <h1>Pratimas nr. 2</h1>
    <input type="number" name="integer">
    <button type="button" onclick="intToString();">Convert Int to String</button><br>
    <input type="text" name="text">
    <button type="button" onclick="stringToInt();">Convert String to Int</button><br>
    <p id="number"></p>
    <p id="text"></p>
    
    <h1>Pratimas nr. 3</h1>
    <input type="text" name="boolean">
    <p id="boolean1"></p>
    <p id="boolean2"></p>
    <button type="button" onclick="boolToString();">Convert</button><br>
</body>
