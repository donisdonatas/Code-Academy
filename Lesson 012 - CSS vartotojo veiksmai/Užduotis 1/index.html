<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>ApmokÄ—jimo forma</title>
</head>
<body>
    <main>
    <h1>Payment form</h1>

    <p>Required fields are followed by *.</p>

    <form id="payment_form" method="POST">
    <h2>Contact information</h2>
    <div class="radiogroup">
        <fieldset>
            <legend>Title</legend>
            <input type="radio" id="mr" name="gender" value="mister">
            <label for="mr">Mister</label><br>
            <input type="radio" id="ms" name="gender" value="miss">
            <label for="ms">Miss</label>
        </fieldset><br>
    </div>
        <div class="fieldsgroup">
            <label for="name">Name: *</label>
            <input type="text" id="name" name="name" minlength="3" required><br>
            <label for="email">E-mail: *</label>
            <input type="email" id="email" name="email" minlength="8" required><br>
            <label for="pass">Password: *</label>
            <input type="password" id="pass" name="pass" minlength="5" required><br>
        <h2>Payment information</h2>
        <label for="list">Card type:</label>
            <select id="cards" name="cards">
                <option value="visa">Visa</option>
                <option value="payer">Payer</option>
                <option value="mastercard">Mastercard</option>
            </select><br>
            <label for="cnumber">Card Number: *</label>
            <input type="number" id="cnumber" name="cnumber" pattern="[0-9]" min="1000000000000000" max="9999999999999999" required><br>
            <label for="expdate">Expiration date: *</label>
            <input type="month" id="expdate" name="expdate" min="2022-08" required><br>
        </div>
        <button type="submit">Validate the payment</button>
    </form>
    </main>
</body>
</html>
